<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

var inputNumber = window.prompt("숫자를 적어주세요.");

switch (inputNumber) {
    case '0':
        alert('Zero!');
        break;
    case '1':
        alert('Oneo!');
        break;
    case '7':
        alert('Lucky!');
        break;
    default:
        alert('Unlucky!');
        break;
}



</script>

</body>
</html>
